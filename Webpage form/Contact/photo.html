<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Upload Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class= "contact-container">
     <form action="" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit" class="contact-button">Send Message <img src="assests/arrow_icon.png" alt=""></button>
        </form>
         <div class="contact-right">
           <img src="assests/right_img.png" alt="Contact Image" class="contact-image">
        </div>
    </div>
</body>

</html>
